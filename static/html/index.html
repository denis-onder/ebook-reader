<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Ebook Reader</title>
  </head>
  <body>
    <main class="reader">
      <h1 class="reader_title">{{ .Title }}</h1>
      <h3 class="reader_counter">Number of books: {{ .NumberOfBooks }}</h3>
      <ol class="reader_list">
        {{range .Books}}
        <li class="reader_list_item">
          <a href="/static/books/{{ .Name }}.pdf" class="reader_list_item_link"
            >{{ .Name }}</a
          >
        </li>
        {{end}}
      </ol>
    </main>
  </body>
</html>
