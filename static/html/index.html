<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Ebook Reader</title>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    <h3>Number of books: {{ .NumberOfBooks }}</h3>
    <ol>
      {{range .Books}}
      <li>{{.Name}}</li>
      {{end}}
    </ol>
  </body>
</html>
